<div class="container pagination">
  <div id="counter">
    <button class="pag_btn" type="button" id="dec" hidden>
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="arrow-left">
          <path id="Vector" d="M12.6666 8H3.33325" stroke="black" stroke-width="1.33333" stroke-linecap="round"
            stroke-linejoin="round" />
          <path id="Vector_2" d="M7.99992 12.6668L3.33325 8.00016L7.99992 3.3335" stroke="black" stroke-width="1.33333"
            stroke-linecap="round" stroke-linejoin="round" />
        </g>
      </svg>
    </button>

    <ul class="pag_list" id="list">
      <li class="pag_item first_page pag_item__current" id="l1"><span class="pag_text" id="s1">1</span></li>
      <li class="pag_item pag_item-dots is-hidden" data-dots="left"><span class="pag_text">...</span></li>
      <li class="pag_item" id="l2"><span class="pag_text" id="s2">2</span></li>
      <li class="pag_item" id="l3"><span class="pag_text" id="s3">3</span></li>
      <li class="pag_item" id="l4"><span class="pag_text" id="s4">4</span></li>
      <li class="pag_item pag_item-dots" data-dots="rigth"><span class="pag_text">...</span></li>
      <li class="pag_item last_page" id="l5"><span class="pag_text" id="s5">100</span></li>
    </ul>

    <button class="pag_btn" type="button" id="inc" hidden>
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="arrow-right">
          <path id="Vector" d="M3.33341 8H12.6667" stroke="black" stroke-width="1.33333" stroke-linecap="round"
            stroke-linejoin="round" />
          <path id="Vector_2" d="M8.00008 12.6668L12.6667 8.00016L8.00008 3.3335" stroke="black" stroke-width="1.33333"
            stroke-linecap="round" stroke-linejoin="round" />
        </g>
      </svg>
    </button>
  </div>
</div>
